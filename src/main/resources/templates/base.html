<!DOCTYPE html>
<html  lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- fontawesome site -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" /> 
    
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <div th:replace="navbar :: navbar"></div>
    <div class="w-full">
    <section th:replace="${content}"></section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
